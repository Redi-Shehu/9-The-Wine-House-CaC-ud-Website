<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300..700;1,300..700&display=swap"
      rel="stylesheet"
    />
    <!-- icon -->
    <link rel="shortcut icon" href="./images/logo.png" type="image/x-icon" />
    <!-- css link -->
    <link rel="stylesheet" href="style.css" />
    <title>Wine House</title>
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <!-- section -->
        <section class="section-1">
          <div class="section-wrapper section-1-wrapper">
            <div class="section-1-heading-wrapper">
              <h1 class="section-1-heading">The best wines around the world</h1>
            </div>
          </div>
        </section>
        <!-- section -->
        <section class="section-2">
          <div class="section-wrapper section-2-wrapper">
            <div class="sale">
              <img src="./images/bag.png" alt="Sale Bag" class="sale-bag" />
              <button class="sale-btn">Order Now</button>
            </div>
            <img
              src="./images/wine-bottle.png"
              alt="Wine Bottle"
              class="wine-bottle-img"
            />
          </div>
        </section>
        <!-- section -->
        <section class="section-3">
          <div class="section-wrapper section-3-wrapper">
            <h1 class="section-3-heading">The Best Quality</h1>
            <img
              src="./images/frame.png"
              alt="Grapes Frame"
              class="frame-img"
            />
            <img src="./images/grapes.png" alt="Grapes" class="grapes-img" />
          </div>
        </section>
        <!-- section -->
        <section class="section-4">
          <div class="section-wrapper section-4-wrapper"></div>
        </section>
        <!-- section -->
        <section class="section-5">
          <div class="section-wrapper section-5-wrapper"></div>
        </section>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
